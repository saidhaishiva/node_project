<!DOCTYPE html>
<html ng-app='ngApp'>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<title>Node JS</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
	<h1>Contact List</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"/></td>
				<td><input class="form-control" ng-model="contact.email"/></td>
				<td><input class="form-control" ng-model="contact.number"/></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
				<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
				<button class="btn btn-info" ng-click="clear()">Clear</button>
				</td>
			</tr>
			<tr ng-repeat = "contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove Contact</button></td>
				<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
		
	</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
